<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="../../style.css">
  <script src="../scripts/index.js"></script>
  <script src="../scripts/sqli.js" defer></script>
  <title>iWAPP</title>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="title"> iWAPP </p>
            <p class="subtitle"> An Insecure Web Application </p>
        </div>
    </div>
  </section> 

  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-menu is-active">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          Home
        </a>
        <a class="navbar-item" href="/xxe">
          XXE
        </a>
        <a class="navbar-item" href="/sqli">
          SQLi
        </a>
        <a class="navbar-item" href="/clickjacking">
          Clickjacking
        </a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" href="/sqli/login">
          Login
        </a>
        <a class="navbar-item" href="/sqli/register">
          Register
        </a>
      </div>
    </div>
  </nav>
  <div id="completed-notif" class="notification is-primary" style="display: none;"></div>

  <div class="columns is-centered">
    <div class="column is-half">
      <p class="my-5 title is-3 has-text-centered">SQLi</p>
      <p id="sec-level" class="subtitle is-5 has-text-centered">Security Level: </p>
    </div>
  </div>
  <div class="field has-addons">
    <div class="control">
      <input id="search-posts-bar" type="text" class="input" placeholder="Search for posts">
    </div>
    <div class="control">
      <button id="search-posts-btn" class="button is-info">
        Search
      </button>
    </div>
  </div>
  <div id="post-container" class="column"></div>
  <template data-post-template>
    <div class="card">
      <div class="card-content">
        <p class="title is-4" data-title></p>
        <p class="subtitle is-6" data-username></p>
        <div data-message></div>
      </div>
    </div>
  </template>

</body>

</html>
