  <link rel="stylesheet" href="../../style.css">
  <script src="../scripts/index.js"></script>
  <script src="../scripts/bug2.js" defer></script>
  <title>Website Name</title>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="title"> Website Name </p>
            <p class="subtitle"> Buggy Website </p>
        </div>
    </div>
    </div>
  </section> 

  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-menu is-active">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          Home
        </a>
        <a class="navbar-item" href="/bug1">
          Bug1
        </a>
        <a class="navbar-item" href="/bug2">
          SQLi
        </a>
        <a class="navbar-item" href="/bug3">
          Bug3
        </a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" href="/bug2/login">
          Login
        </a>
        <a class="navbar-item" href="/bug2/register">
          Register
        </a>
      </div>
    </div>
  </nav>
  <div id="completed-notif" class="notification is-primary" style="display: none;"></div>

  <!-- https://bulma.io/documentation/helpers/spacing-helpers/ -->

  <div class="columns is-centered">
    <div class="column is-half">
      <p class="my-5 title is-3 has-text-centered">SQLi</p>
      <p id="sec-level" class="subtitle is-5 has-text-centered">Security Level: </p>
      <div id="login-notif" class="notification is-danger" style="display: none;"></div>
      <div class="box">
        <div class="title is-4">Login</div>
      </div>
      <form method="post" id="loginform" class="box">
        <div class="field">
          <label for="" class="label">Username</label>
          <div class="control has-icons-left">
            <input id="username" class="input" required>
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Password</label>
          <div class="control has-icons-left">
            <input id="password" type="password" class="input" required>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <button class="button is-success">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
  </template>

</body>
